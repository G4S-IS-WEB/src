<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Schedule Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .schedule-row input, .schedule-row select {
            width: 90%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn-save {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Work Schedule Management</h2>
    <table>
        <thead>
            <tr>
                <th>Employee</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr class="schedule-row">
                <td>John Doe</td>
                <td><input type="text" placeholder="Shift hours"></td>
                <td><input type="text" placeholder="Shift hours"></td>
                <td><input type="text" placeholder="Shift hours"></td>
                <td><input type="text" placeholder="Shift hours"></td>
                <td><input type="text" placeholder="Shift hours"></td>
                <td><input type="text" placeholder="Shift hours"></td>
                <td><input type="text" placeholder="Shift hours"></td>
            </tr>
            <!-- Additional rows for other employees can be added here -->
        </tbody>
    </table>
    <button class="btn-save">Save Schedule</button>
</div>

</body>
</html>
