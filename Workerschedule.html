<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>My Work Schedule</h2>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Shift Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>09:00 - 17:00</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>10:00 - 18:00</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>09:00 - 17:00</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>10:00 - 18:00</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>09:00 - 17:00</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>Off</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>Off</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
