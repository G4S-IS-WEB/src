<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Day Off</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="date"], select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Request a Day Off</h2>
    <form action="/submit-day-off-request" method="POST">
        <!-- Select Date -->
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>

        <!-- Leave Type -->
        <label for="leave-type">Type of Leave:</label>
        <select id="leave-type" name="leave_type" required>
            <option value="" disabled selected>Select Leave Type</option>
            <option value="annual">Annual Leave</option>
            <option value="sick">Sick Leave</option>
            <option value="personal">Personal Leave</option>
            <option value="other">Other</option>
        </select>

        <!-- Comments -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="3" placeholder="Optional..."></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit Request</button>
    </form>
</div>

</body>
</html>
