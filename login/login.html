<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to WEB-G4S</title>
  <!-- Linked CSS files -->
  <link rel="stylesheet" href="login-styles.css">
</head>
<body>
  <div class="container">
    <h2>Welcome to G4S-HUB</h2>
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Given name" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Given password" required>
      </div>
      <div class="terms-container">
        <input type="checkbox" id="terms" name="terms" class="terms-checkbox" required>
        <label for="terms" class="terms-text">I agree to the<a href="#"> terms and conditions.</a></label>
      </div>
      <div class="form-group">
        <button type="submit">Log in</button>
      </div>
    <div class="forgot-password">
      <p>I can't log in.<a href="#"> Forgot your password?</a></p>
    </div>
  </div>
</body>
</html>
